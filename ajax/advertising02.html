<script type="text/javascript">
$(document).ready(function() {
//rollovers
$("#.rollover img").hover(
 function()
 {
  this.src = this.src.replace("_off","_on");
 },
 function()
 {
  this.src = this.src.replace("_on","_off");
 }
);
//dragdrop
$(function() {
		$(".dragdrop").draggable({ revert: true, containment: '#container' });
	});
});
//ajax
$("a#back_btn").click(function() {
	  $("div#loader").load("ajax/advertising01.html"); 
	  
});
$("a#next").click(function() {

});

//dialog functions

$(function(){
				//oasis	
				$('#oasis').dialog({
					autoOpen: false,
					width: 335,
					close: function() {  
					  $("#oasis").empty();
					  var oreload = $('<iframe></iframe>').attr('src', 'http://player.vimeo.com/video/18854771?title=0&amp;byline=0&amp;portrait=0&amp;color=fff000').attr('width', '320').attr('height', '240').attr('frameborder', '0');
					  $('#oasis').append(oreload);
					}
				});
				
				//oasis Link
				$('#oasis_btn').click(function(){
					$('#oasis').dialog('open');
					return false;
				});			
			});	
			
popup = function(name,number) {
				$('#'+name).dialog({
					autoOpen: false,
					width: number
				});
				$('#'+name+'_btn').click(function(){
					$('#'+name).dialog('open');
					return false;
				});
}

popup('mao',680);
popup('light',740);
popup('roast',620);
popup('69',386);
popup('number',720);
