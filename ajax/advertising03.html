<script type="text/javascript">
$(document).ready(function() {
//rollovers
$("#.rollover img").hover(
 function()
 {
  this.src = this.src.replace("_off","_on");
 },
 function()
 {
  this.src = this.src.replace("_on","_off");
 }
);
//dragdrop
$(function() {
		$(".dragdrop").draggable({ revert: true, containment: '#container' });
	});
});
//ajax
$("a#back_btn").click(function() {
	  $("div#loader").load("ajax/advertising02.html"); 
	  
});
$("a#next").click(function() {
	  $("div#loader").load("ajax/advertising04.html"); 
	  
});

//dialog functions
popup = function(name,attribute) {
				$('#'+name).dialog({
					autoOpen: false,
					width: attribute
				});
				$('#'+name+'_btn').click(function(){
					$('#'+name).dialog('open');
					return false;
				});
}
videopop = function(name,attribute) {
				$('#'+name).dialog({
					autoOpen: false,
					width: 335,
					close: function() {  
							$('#'+name).empty();
							var reload = $('<iframe></iframe>').attr('src', attribute).attr('width', '320').attr('height', '240').attr('frameborder', '0');
							$('#'+name).append(reload);
						}
				});
				$('#'+name+'_btn').click(function(){
					$('#'+name).dialog('open');
					return false;
				});
}
videopop('mower','http://player.vimeo.com/video/18855005?title=0&amp;byline=0&amp;portrait=0&amp;color=fff000');
videopop('polos','http://player.vimeo.com/video/18855070?title=0&amp;byline=0&amp;portrait=0&amp;color=fff000');
videopop('trimmer','http://player.vimeo.com/video/18855116?title=0&amp;byline=0&amp;portrait=0&amp;color=fff000');
popup('bread',720);
popup('fruit',720);
</script>
