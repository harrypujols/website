<script type="text/javascript">
$(document).ready(function() {
//rollovers
$("#.rollover img").hover(
 function()
 {
  this.src = this.src.replace("_off","_on");
 },
 function()
 {
  this.src = this.src.replace("_on","_off");
 }
);
//dragdrop
$(function() {
		$(".dragdrop").draggable({ revert: true, containment: '#container' });
	});
});
//ajax
$("a#back_btn").click(function() {
	  $("div#loader").load("ajax/advertising03.html"); 
	  
});
$("a#next").click(function() {
	  $("div#loader").load("ajax/advertising01.html"); 
	  
});


//dialog functions

$(function(){
				//morning	
				$('#morning').dialog({
					autoOpen: false,
					width: 335,
					close: function() {  
					  $("#morning").empty();
					  var mreload = $('<iframe></iframe>').attr('src', 'http://player.vimeo.com/video/18854950?title=0&amp;byline=0&amp;portrait=0&amp;color=fff000').attr('width', '320').attr('height', '240').attr('frameborder', '0');
					  $('#morning').append(mreload);
					}
				});
				//morning Link
				$('#morning_btn').click(function(){
					$('#morning').dialog('open');
					return false;
				});
			});
popup = function(name,attribute) {
				$('#'+name).dialog({
					autoOpen: false,
					width: attribute
				});
				$('#'+name+'_btn').click(function(){
					$('#'+name).dialog('open');
					return false;
				});
}
popup('wow',870);
popup('burger',680);
</script>
