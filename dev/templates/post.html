{% set page.nav = "updates" %}
{% extends 'default.html' %}
{% block content %}
<div class="article">
  <h1 class="post-title">{{ page.title }}</h1>

  <p class="tags">
    {% for tag in page.tags %}
      <a href="/tag/{{ tag }}.html">{{ tag }}</a>
    {% endfor %}
  </p>
  <p class="date">{{ page.date | date('M j, Y') }}</p>
  {% if page.image.url %}
  <figure>
    <img src="{{ page.image.url }}" alt="{{ page.image.caption }}">
  </figure>
  <figcaption>{{ page.image.caption }}</figcaption>
  {% endif %}
  {{ content | safe }}
</div>
{% endblock %}
